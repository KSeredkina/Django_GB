<!DOCTYPE html>
{% extends 'mainapp/base.html' %}
<html>
<head>
	<meta charset="utf-8">

	<title>
		{% block title %}
			Магазин
		{% endblock %}
	</title>
	{% load static %}
</head>
<body>
	<div class="container">
		{% block content %}
		<div class="featured">
			<div class="featured-menu">
					<a class="active" href="#">Популярные</a><a href="#">Новинки</a>
			</div>
			<a class="explore" href="#">показать все <img src="{% static 'img/arrow.png' %}" alt=""></a>
			<div class="clearfix">
			</div>

			<div class="tab-content">
				{% for item in products %}
				<div class="block">
					 <img src="/media/{{ item.image }}" alt="" style = "object-fit: cover; width: 220px; height: 210px;">
						<div class="text">
							<img src="{% static 'img/icon-hover.png' %}" alt="img">
							<h4>{{ item.name|title }}</h4>
							<p>{{ item.description }}</p>
						</div> 
					</a>
				</div>
				{% endfor %}
			</div>
		</div>

		<div class="clr"></div>
		{% endblock %}
	</div>

</body>
</html>
